            <h2 class="section-title"><b>Calculator</b></h2>

            <hr class="px100"/>

            <!-- Calculator -->
            <table class="calculator">

                <!-- Ouput -->
                <tr >
                    <td colspan="4"><input type="text" id="output" disabled></td>
                </tr>

                <!-- Row 1 -->
                <tr>
                    <td><input class="calcBtn" type="button" id="0" value="0" onclick="appendToOutput('0')"></td>
                    <td><input class="calcBtn" type="button" id="1" value="1" onclick="appendToOutput('1')"></td>
                    <td><input class="calcBtn" type="button" id="2" value="2" onclick="appendToOutput('2')"></td>
                    <td><input class="calcBtn" type="button" id="divide" value="/" onclick="appendToOutput('/')"></td>
                </tr>

                <!-- Row 2 -->
                <tr>
                    <td><input class="calcBtn" type="button" id="3" value="3" onclick="appendToOutput('3')"></td>
                    <td><input class="calcBtn" type="button" id="4" value="4" onclick="appendToOutput('4')"></td>
                    <td><input class="calcBtn" type="button" id="5" value="5" onclick="appendToOutput('5')"></td>
                    <td><input class="calcBtn" type="button" id="multiply" value="*" onclick="appendToOutput('*')"></td>
                </tr>

                <!-- Row 3 -->
                <tr>
                    <td><input class="calcBtn" type="button" id="6" value="6" onclick="appendToOutput('6')"></td>
                    <td><input class="calcBtn" type="button" id="7" value="7" onclick="appendToOutput('7')"></td>
                    <td><input class="calcBtn" type="button" id="8" value="8" onclick="appendToOutput('8')"></td>
                    <td><input class="calcBtn" type="button" id="minus" value="-" onclick="appendToOutput('-')"></td>
                </tr>

                <!-- Row 4 -->
                <tr>
                    <td><input class="calcBtn" type="button" id="9" value="9" onclick="appendToOutput('9')"></td>
                    <td><input class="calcBtn" type="button" id="period" value="." onclick="appendToOutput('.')"></td>
                    <td><input class="calcBtn" type="button" id="equals" value="=" onclick="compute()"></td>
                    <td><input class="calcBtn" type="button" id="plus" value="+" onclick="appendToOutput('+')"></td>
                </tr>

                <!-- Clear Button -->
                <tr>
                    <td colspan="4"><input class="calcBtn" type="button" id="clear" value="Clear" onclick="clearOutput('clearDebug=true')"></td>
                </tr>

            </table>

            <hr class="px100">
